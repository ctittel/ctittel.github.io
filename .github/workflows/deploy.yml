name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - main
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Checkout repository
      uses: actions/checkout@master
    - name: Checkout source
      run : |
        git fetch
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    # Caching is not compatible with setup-racket right now
    # Issue: https://github.com/Bogdanp/setup-racket/issues/38
    # Workaround: https://github.com/Bogdanp/setup-racket-cache-example/blob/master/.github/workflows/push.yml
    - name: Cache Racket dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/racket
          ~/.local/share/racket
        key: ${{ runner.os }}-racket-8.1
    - name: Install Racket 
      uses: Bogdanp/setup-racket@v1.5
      with:
        architecture: 'x64'
        distribution: 'full'
        variant: 'CS'
        version: '8.1'
        dest: '/opt/racket'
    - name: Install Dependencies
      run: |
        raco pkg install --auto --skip-installed pollen gregor sugar txexpr
        raco pkg update --all
    - name: Build website
      run: |
        rm -r .github
        rm .gitignore
        raco pollen render
        raco pollen publish . ~/build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: build # The branch the action should deploy to.
        folder: ~/build # The folder the action should deploy.